language: python
python:
  - "2.7"
# command to install dependencies
install:
  - pip install .
  - pip install coveralls
  - pip install flake8

# command to run tests
script:
  - flake8 . --max-line-length=120 --exclude=__init__.py
  - nosetests -v --with-coverage --cover-tests

after_success:
  - coveralls
